<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praćenje lijekova</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Pozdrav, <input type="text" id="name" placeholder="Ovdje unesite svoje ime..." />
            </h2>
        </section>
        
        <section class="create-todo">
            <h3>Unesite lijek koji morate popiti</h3>
            <form id="new-todo-form">
                <h4>Koji je Vaš lijek?</h4>
                <input 
                    type="text" 
                    placeholder="Ovdje unesite ime lijeka"
                    name="content"
                    id="content" />
                
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="Na recept" /> 
                        <span class="bubble business"></span>
                        <div>Na recept</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="Bez recepta" />
                        <span class="bubble personal"></span>
                        <div>Bez recepta</div>
                    </label>
                </div>

                <h4>Vrijeme uzimanja</h4>
                <input 
                    type="time"
                    placeholder="Odaberite vrijeme uzimanja"
                    name="time"
                    id="time" />

                <input type="submit" value="Dodajte lijek" />
            </form>
        </section>

        <section class="todo-list">
            <h3>Popis Vaših lijekova</h3>
            <div class="list" id="todo-list"></div>
        </section>
    </main>
    
    <script src="med.js"></script>
</body>
</html>
